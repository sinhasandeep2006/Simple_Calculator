<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" type="image/x-icon" href="calculate.png">
</head>

<body>
    <div class="simple-cal">
        <p class="owner">
            Calculator
        </p>    
        <input placeholder="0" id="inputbox">
        <div>
            <button class="different">AC</button>
            <button class="different">DEL</button>
            <button class="different">%</button>
            <button class="different">/</button>
        </div>
        <div>
            <button >7</button>
            <button>8</button>
            <button>9</button>
            <button class="different">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="different">-</button>
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="different">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="i_am-equal">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
